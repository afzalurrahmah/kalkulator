					<div class="col-md-4"></div>
					<div class="col-md-4">
						<div class="panel panel-headline">
							<div class="panel-heading">
								<h3 class="panel-title">Kalkulator Sederhana</h3>
								<p class="panel-subtitle">Silahkan masukkan angka ke dalam masing-masing kolom</p>
							</div>
							<br>
							<div class="panel-body">
								<div class="row">
									<div class="col-md-10"><input type="number" class="form-control" placeholder="masukkan angka" id="angka1"></div>
									<div class="col-md-2"><input type="checkbox" id="cek1"></div>
								</div>
								<br>
								<div class="row">
									<div class="col-md-10"><input type="number" class="form-control" placeholder="masukkan angka" id="angka2"></div>

								</div>
								<br>
								<div class="row">

									<div class="col-md-2"><input type="checkbox" id="cek3"></div>
								</div>
								<br>
								<div class="row">
									<div class="col-md-3"><button type="button" class="btn btn-info" id="operator1" value="tambah" onclick="hitung1()">+</button></div>
									<div class="col-md-3"><button type="button" class="btn btn-success" id="operator2" value="kurang" onclick="hitung2()">-</button></div>
									<div class="col-md-3"><button type="button" class="btn btn-warning" id="operator3" value="kali" onclick="hitung3()">X</button></div>
									<div class="col-md-3"><button type="button" class="btn btn-danger" id="operator4" value="bagi" onclick="hitung4()">/</button></div>
								</div>
								<br>
								<hr>
								<br>
									<p class="subtitle">Hasil : <div id="hasil"></div></p>
								
							</div>
						</div>
					</div>
					<div class="col-md-4"></div>
				</div>
			</div>
		</div>

	<!-- Javascript -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
		
		function hitung1(){

			var operator	= document.getElementById("operator1").value
			var hasil 		= document.getElementById("hasil").value

			var cek1		= document.getElementById("cek1").checked
			var cek2		= document.getElementById("cek2").checked
			var cek3		= document.getElementById("cek3").checked

			var angka1 = parseInt(document.getElementById("angka1").value)
			var angka2 = parseInt(document.getElementById("angka2").value)
			var angka3 = parseInt(document.getElementById("angka3").value)

			if(angka1==''){ angka1=0 }
			else if(angka2==''){ angka2=0 }
			else if(angka3==''){ angka3=0 }
			
			if(cek1==true && cek2==true && cek3==true){
				var total = angka1+angka2+angka3
			}
			else if(cek1==true && cek2==true){
				var total = angka1+angka2
			}
			else if(cek1==true && cek3==true){
				var total = angka1+angka3
			}
			else if(cek2==true && cek3==true){
				var total = angka2+angka3
			}
			else{ alert("Silahkan checklist minimal 2 kolom input") }

			// document.getElementById("hasil").value = total
			$('#hasil').html(total);
			console.log(total)
			
		}
